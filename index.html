<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Line by Line</title>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap');

body {
  margin: 0;
  font-family: 'Playpen Sans', sans-serif;
}

/* IMAGE + TEXT WRAPPER */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* IMAGE */
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TEXT CONTAINER */
.text-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 2;
}

/* EACH LINE */
.text-container h1 {
  color: rgb(139, 47, 77);
  font-size: 50px;
  margin: 15px 0;
}
/* ðŸ“± Mobile devices */
@media (max-width: 768px) {

  .hero {
    height: 100vh;
  }

  .text-container {
    width: 90%;
    padding: 0 10px;
  }

  .text-container h1 {
    font-size: 28px;
    line-height: 1.3;
  }

}

/* ðŸ“± Very small phones */
@media (max-width: 480px) {

  .text-container h1 {
    font-size: 22px;
  }

}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ðŸ“± Mobile image fix */
@media (max-width: 768px) {
  .hero img {
    object-fit: contain;
    background-color: #000; /* optional: fills empty space */
  }
}
[data-aos] {
  opacity: 0;
  transition-property: transform, opacity;
}

</style>
</head>

<body>

<div class="hero">
  <img src="./images/2.jpg" alt="">

  <div class="text-container">
    <h1 data-aos="fade-up" data-aos-delay="0">Hiiiii Guys ðŸ‘‹</h1>
    <h1 data-aos="fade-up" data-aos-delay="800">Welcome to my page</h1>
    <h1 data-aos="fade-up" data-aos-delay="1600">Hope you will learn things together âœ¨</h1>
    <h1 data-aos="fade-up" data-aos-delay="2400">Letâ€™s get started ðŸš€</h1>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
    easing: 'ease-in-out'
  });
</script>
<script>
  AOS.init({
    duration: 1000,
    once: false,
    mirror: false
  });
</script>


</body>
</html>
